<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Korisnici</title>
</head>
<style>
    form {
        margin: 50px 20px 10px;
    }

    table {
        width: 100%;
        height: 200px;
        margin-top: 20px;
        border: 1px solid black;
    }

    td {
        padding-left: 5px;
        padding-top: 5px;
        border: 1px solid black;
    }

    th {
        border: 1px solid black;
    }

    table,
    th,
    td {
        border-collapse: collapse;
    }
</style>

<body>
    <form>
        <div class="container">
            <label><b>Odaberite pacijenta:</b></label>
            <table id="Patients">
                <tr>
                    <th>Ime i prezime</th>
                    <th>E-mail adresa</th>
                    <th>Datum rođenja</th>
                    <th>Akcija</th>
                </tr>
                <tr>
                    <td>Name Surname</td>
                    <td>Email</td>
                    <td>Date of birth</td>
                    <td><input type="submit" value="Odabir" style="width: 100px; "></td>
                </tr>
            </table>
        </div>
    </form>
    <form action="/telemed/add_patient">
        <div class="container">
            <label>Ime</label>
            <br>
            <input type="text" name="name">
            <br>
            <label>Prezime</label>
            <br>
            <input type="text" name="surname">
            <br>
            <label>E-mail</label>
            <br>
            <input type="email" name="email">
            <br>
            <label>Datum rođenja</label>
            <br>
            <input type="date" name="date">
            <br>
            <br>
            <input style="margin-left:20px; padding: 5px 15px; width:100px;
        color:purple; background:white; border-color:purple;" type="submit" value="Dodaj">

        </div>
    </form>
</body>

</html>
